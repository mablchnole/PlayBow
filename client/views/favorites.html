<h1>favorites</h1>

<div ng-repeat="fave in favePlaymates">
  <div class="playmate-profile">
    <img class="img-square img-responsive" ng-src="{{ fave.location }}">
  </div>
  <p>
    {{ fave.name }},
    {{ fave.breed }},
    {{ fave.age }},
    {{ fave.gender }},
    {{ fave.sterile }},
    {{ fave.vaccinated }}
    {{ fave.size }}
    {{ fave.bio }}
    {{ fave.playstyles }}
    <button type="button" name="button" ng-click="removeFave(fave.id)">Remove Fave</button>
  </p>
</div>
