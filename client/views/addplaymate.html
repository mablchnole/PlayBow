<div class="top-content">
  <div class="inner-bg">
    <div class="container-fluid addplaymate">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-box">
        		<div class="form-top">
          		<div class="form-top-left">
          			<h3>Create a playmate profile</h3>
          		</div>
            </div>
            <div class="form-bottom">

              <form role="form" name="form">
                <div class="form-group">
                  <div ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 800, height: 800}">
                    <button class="btn">Select a profile picture</button>
                    <span class="fileSelect"> {{file.$ngfName}} </span>
                    <!-- <img ngf-thumbnail="file || '/images/upload.svg'"> -->
                  </div>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="name">Name</label>
                  <input type="text" autofocus="" name="name" class="form-control" ng-model="nameIn" placeholder="Name">
                </div>

                <div class="form-group">
                  <label class="sr-only" for="breed">Breed</label>
                  <input type="text" name="breed" class="form-control" ng-model="breedIn" placeholder="Breed">
                </div>

                <div class="form-group">
                  <label class="sr-only" for="age">Age</label>
                  <input type="text" name="age" class="form-control" ng-model="ageIn" placeholder="Age">
                </div>

                <div class="form-group">
                  <label class="sr-only" for="bio">Bio</label>
                  <textarea name="bio" class="form-control" ng-model="bioIn" placeholder="Bio"></textarea>
                </div>



                <div class="form-group">
                  <label class="sr-only" for="gender">Gender:</label>
                  <select id="gender" ng-model="genderIn">
                    <option value="female">female</option>
                    <option value="male">male</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="size">Size (lbs):</label>
                  <select id="size" ng-model="sizeIn">
                    <option value="XS: less than 10 lbs">XS (>10)</option>
                    <option value="Small: 10-25 lbs">S (10-25)</option>
                    <option value="Medium: 20-50 lbs">M (20-50)</option>
                    <option value="Large: 50-75 lbs">L (50-75)</option>
                    <option value="XL: 75-90 lbs">XL (75-90)</option>
                    <option value="XXL: 90+ lbs">XXL: (90+)</option>
                  </select>
                </div>

                <div class="form-group">
                    <label>Spayed or Neutered?</label>
                    <label>
                      <input type="radio" ng-model="sterileIn" value="Yes"> Yes
                    </label>
                    <label>
                      <input type="radio" ng-model="sterileIn" value="No"> No
                    </label>
                </div>

                <div class="form-group">
                    <label>Vaccinated?</label>
                    <label>
                      <input type="radio" ng-model="vaccinatedIn" value="Yes"> Yes
                    </label>
                    <label>
                      <input type="radio" ng-model="vaccinatedIn" value="No"> No
                    </label>
                </div>



                <div mt-to="playstyles">
                  <label>Playstyles:</label>
                  <ul>
                    <li class="checkbox">
                      <label>
                        <input type="checkbox" mt-checkbox="'Cheerleader'" />Cheerleaders
                      </label>
                    </li>
                    <li class="checkbox">
                      <label>
                        <input type="checkbox" mt-checkbox="'Body Slammer'" />Body Slammers
                      </label>
                    </li>
                    <li class="checkbox">
                      <label>
                        <input type="checkbox" mt-checkbox="'Wrestlers'" />Wrestlers
                      </label>
                    </li>
                    <li class="checkbox">
                      <label>
                        <input type="checkbox" mt-checkbox="'Chasers'" />Chasers
                      </label>
                    </li>
                    <li class="checkbox">
                      <label>
                        <input type="checkbox" mt-checkbox="'Tuggers'" />Tuggers
                      </label>
                    </li>
                    <li class="checkbox">
                      <label>
                        <input type="checkbox" mt-checkbox="'Soft Touchers'" />Soft Touchers
                      </label>
                    </li>
                    <li class="checkbox">
                      <label>
                        <input type="checkbox" mt-checkbox="'Adaptive'" />Adaptive
                      </label>
                    </li>
                  </ul>
                </div>


              </form>

              <div>
                <button class="btn" type="submit" ng-click="submit(value)">Save</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
